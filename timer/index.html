<!DOCTYPE html>
<html>
<head>
    <title>Timer Study</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
    <div id='main-area' class='frame'>
        <div id='svg-container' class='frame display'>
            <svg id='canvas1' width="100%" height="100%"></svg>
        </div>
        <div class='frame'>
            <form class='controls'>
                <fieldset>
                    <legend>Time Study Settings</legend>

                    <label for="creation-delay">Creation Delay at 2.5 s</label>
                    <input type="range" name="creation-delay" min="0" max="5000" value="2500">

                    <label for="movement-delay">Movement Delay at 2.5 s</label>
                    <input type="range" name="movement-delay" min="0" max="5000" value="2500">

                    <button id="reset" class="frame">Reset</button>
                </fieldset>

                <fieldset>
                    <div class='text'>
                        <p>For this study, circles will randomly appear and
                           disappear on the canvas at intervals set by the Creation
                           Delay variable.</p>
                        <p>Circles will shift to a new, random position at intervals
                           set by the Movement Delay variable.</p>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
