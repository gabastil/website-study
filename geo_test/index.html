<!DOCTYPE html>
<html>
<head>
	<title>Geo Study</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">

    <!-- jquery script import -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- <script type="text/javascript" src="./js/jquery-3.4.1.js"></script> -->

    <!-- d3 script import -->
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>
    <!-- <script type="text/javascript" src="./js/d3.v5.min.js"></script> -->

    <!-- custom script import -->
    <script type="text/javascript" src="./js/index.js"></script>

</head>
<body>
    <div id="container">
        <div class='column'>
            <div id="svg-container-1">
                <h1>Study 1 : Generating a Map</h1>
                <p>Load a specified map via D3.</p>
                <svg id='canvas-1' class='canvas'></svg>
            </div>
        </div>
        <div class='column'>
            <div id="svg-container-2">
                <h1>Study 2 : Change Map Attributes</h1>
                <p>Modify the colors and fills of the map</p>
                <svg id='canvas-2' class='canvas'></svg>
            </div>
        </div>
        <div class='column'>
            <div id="svg-container-3">
                <h1>Study 3 : Bind Data</h1>
                <p>Load data to populate map with colors</p>
                <svg id='canvas-3' class='canvas'></svg>
            </div>
        </div>
        <div class='column'>
            <div id="svg-container-4">
                <h1>Study 4 : Interactive Map</h1>
                <p>Allow for user interaction with the map.</p>
                <svg id='canvas-4' class='canvas'></svg>
            </div>
        </div>
</body>
</html>
