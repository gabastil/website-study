<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop Study</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">

    <!-- jquery script import -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- <script type="text/javascript" src="./js/jquery-3.4.1.js"></script> -->

    <!-- d3 script import -->
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <script type="text/javascript" src="./js/d3.v5.min.js"></script> -->

    <!-- custom script import -->
    <script type="text/javascript" src="./js/index.js"></script>

</head>
<body>
    <div id="container">
        <div class='column'>
            <div id="svg-container-1">
                <h1>Study 1 : Dragging Objects</h1>
                <p>Using only HTML, demonstrate drag and drop using <span>drag</span> and/or <span>mouse</span> events.</p>
                <div id='canvas-1' class='canvas'>
                    <div id='object-1' class='object'></div>
                </div>
            </div>
        </div>
        <div class='column'>
            <div id="svg-container-2">
                <h1>Study 2 : Drag and Drop Zones</h1>
                <p>Make objects draggable and then droppable into zones.</p>
                <div id='canvas-2' class='canvas'>
                    <div id='zone-1' class='zone'>
                        <div id='object-1' class='object'></div>
                    </div>
                    <div id='zone-2' class='zone'></div>
                </div>
            </div>
        </div>
        <div class='column'>
            <div id="svg-container-3">
                <h1>Drag and Drop with D3</h1>
                <p>Using only D3</p>
                <svg id='canvas-3' class='canvas'>
                    <rect id='rect-1' x='25px' y='25px' class='object'></rect>
                    <rect id='rect-2' x='200px' y='180px' class='object'></rect>
                    <rect id='rect-3' x='130px' y='68px' class='object'></rect>
                </svg>
            </div>
        </div>
        <div class='column'>
            <div id="svg-container-4">
                <h1>Drag and Drop with D3</h1>
                <p>Using only D3</p>
                <svg id='canvas-4' class='canvas'></svg>
            </div>
        </div>
    </div>
</body>
</html>
